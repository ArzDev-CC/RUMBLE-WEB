<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 10px 0;
    }
    .navbar .dropdown {
      position: relative;
      display: inline-block;
      margin: 0 5px;
    }
    .navbar .dropbtn {
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 10px 12px;
      text-decoration: none;
      font-size: 14px;
      background-color: #444;
      border: none;
      cursor: pointer;
    }
    .navbar .dropbtn:hover {
      background-color: red;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 120px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      transition: opacity 0.3s ease, max-height 0.3s ease;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
    }
    .dropdown-content a {
      color: black;
      padding: 10px 12px;
      text-decoration: none;
      display: block;
      text-align: left;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    .user-menu {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .user-menu .username {
      color: #f2f2f2;
      margin-right: 8px;
    }
    .user-menu .user-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #777;
      position: relative;
    }
    .user-menu .dropdown-content {
      top: 100%;
      right: 0;
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 150px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      border-radius: 5px;
      z-index: 1;
    }
    .user-menu .dropdown-content a {
      padding: 10px 15px;
      color: black;
    }
    .user-menu .dropdown-content a:hover {
      background-color: #ddd;
    }
  </style>
<script defer src="bundle.js"></script></head>
<body>
  <div class="user-menu" onclick="toggleDropdown()">
    <span class="username">USERNAME</span>
    <div class="user-icon"></div>
    <div class="dropdown-content">
      <a href="#profile">Profile</a>
      <a href="#help">Help</a>
      <a href="#friends">Friends</a>
      <a href="#discord">Discord</a>
      <a href="#signout">Sign In/Sign Out</a>
    </div>
  </div>

  <div class="navbar">
    <div class="dropdown">
      <button class="dropbtn" onclick="showBox('home')">Home</button>
    </div>
    <div class="dropdown">
      <button class="dropbtn" onclick="showBox('leaderboard')">Leaderboard</button>
    </div>
    <div class="dropdown">
      <button class="dropbtn" onclick="showBox('dojo')">Dojo</button>
    </div>
    <div class="dropdown">
      <button class="dropbtn" onclick="showBox('tournaments')">Tournaments</button>
    </div>
    <div class="dropdown">
      <button class="dropbtn" onclick="showBox('mods')">Mods</button>
    </div>
    <div class="dropdown">
      <button class="dropbtn" onclick="showBox('news')">News</button>
    </div>
  </div>

  <div class="box-container">
    <div id="home" class="box" style="background-color: #3498db;">Home Content</div>
    <div id="leaderboard" class="box" style="background-color: #e74c3c;">Leaderboard Content</div>
    <div id="dojo" class="box" style="background-color: #2ecc71;">Dojo Content</div>
    <div id="tournaments" class="box" style="background-color: #f39c12;">Tournaments Content</div>
    <div id="mods" class="box" style="background-color: #9b59b6;">Mods Content</div>
    <div id="news" class="box" style="background-color: #1abc9c;">News Content</div>
  </div>

  <script>
    function showBox(id) {
      // Hide all boxes
      document.querySelectorAll('.box').forEach(box => {
        box.classList.remove('active');
      });
      
      // Show the selected box
      document.getElementById(id).classList.add('active');
    }

    function toggleDropdown() {
      const dropdownContent = document.querySelector('.user-menu .dropdown-content');
      dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.user-icon') && !event.target.matches('.username')) {
        const dropdowns = document.querySelectorAll('.user-menu .dropdown-content');
        dropdowns.forEach(dropdown => {
          if (dropdown.style.display === 'block') {
            dropdown.style.display = 'none';
          }
        });
      }
    }
  </script>
</body>
</html>
